{% extends "Base.html" %}

{% block contenu %}

    <main role="main" class="flex-auto w-full container max-w-xl mx-auto py-16 px-6">
        <!-- Lazy Loading -->
        <img class="lozad" src="blur/{{page.main_picture[0]}}"  data-src="original/{{page.main_picture[0]}}" alt="{{ page.title }}" class="mb-2"> 
        <h1 class="leading-none mb-2">{{ page.titre }}</h1> 
        <p class="text-grey-darker text-xl md:mt-0">
            Ecrit par {{ page.author }}  •  {{ page.createdDateTxt }}
        </p>
        <a href="{{page.slug}}" title="{{ page.titre }}" class="inline-block bg-grey-light hover:bg-blue-lighter leading-loose tracking-wide text-grey-darkest uppercase text-xs font-semibold rounded mr-4 px-3 pt-px">
            {{ titre }}
        </a> 
        <div class="border-b border-blue-lighter mb-10 pb-4">
            {{ page.content | safe}}
        </div> 
        
        <nav class="flex justify-between text-sm md:text-base">
            <div>
                <a href="index.html" title="Back to blog">
                    ← Back to home
                </a>
            </div>
            
        </nav>
    </main>
                    
{% endblock %}
