    <script>

    document.addEventListener("DOMContentLoaded", function(event) {
        const navMenu = {
            toggle() {
                const menu = document.getElementById('js-nav-menu');
                menu.classList.toggle('hidden');
                menu.classList.toggle('lg:block');
                document.getElementById('js-nav-menu-hide').classList.toggle('hidden');
                document.getElementById('js-nav-menu-show').classList.toggle('hidden');
            },
        };
        
        navmenu_button = document.getElementById('navmenu_button');
        navmenu_button.addEventListener('click',navMenu.toggle);

        const observer = lozad(); // lazy loads elements with default selector as '.lozad'
        observer.observe();

        const elementInViewport = function (el) {
            var rect = el.getBoundingClientRect()
            return (
            rect.top    >= 0
            && rect.left   >= 0
            && rect.top <= (window.innerHeight || document.documentElement.clientHeight)
            )
        };

        function processScroll(e) {
            img_animation = Array.from(document.getElementsByClassName("animation-img"));
            img_animation.map( function(el) {
                if (elementInViewport(el)) {
                    el.style = " visibility: visible; opacity: 1; transform: translate(0,0); transition: opacity 0.9s cubic-bezier(0.5, 0, 0, 1) 0.35s, transform 0.9s cubic-bezier(0.5, 0, 0, 1) 0.35s;"
                }
                
            });
            txt_animation = Array.from(document.getElementsByClassName("animation-txt"));
            txt_animation.map( function(el) {
                if (elementInViewport(el)) {
                    el.style = " visibility: visible; opacity: 1; transform: translate(0,0); transition: opacity 1s cubic-bezier(0.5, 0, 0, 1) 0s, transform 1s cubic-bezier(0.5, 0, 0, 1) 0s;"
                }
            });
        }

        addEventListener('scroll',processScroll);

        window.addEventListener("load", function(event) {
            processScroll(event);
            addEventListener('scroll',processScroll);

        });
    });

    
    if ('serviceWorker' in navigator)
    {
        navigator.serviceWorker
        .register('./serviceWorker.js')
        .then(function () { console.log('Service Worker Registered'); });
    }
    else
    {
        window.alert("Your browser doesn't support service workers, the app may not work.");
    }
    

    </script>

    </body>
